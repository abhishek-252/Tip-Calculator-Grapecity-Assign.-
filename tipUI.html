<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <title>Document</title>
</head>
<body>
     <div class="container">
         <div id="calculator" class="col-sm-5">
            <label for="bill" class="label_bill">Bill</label>
            <input type="text" class="form-control bill" name="bill" id="bill"> 
         
            <label id="tip_percnt" for="tip_percnt">Tip%</label>
            <label id='variable' style="margin-left: 140px" ></label>
            <input type="range" id="range1" name="vol" min="0" max="100" step='1' value='0'>
           
            

            <label id="people" for="people">Number of people</label>
            <label id='variable_ppl' style="margin-left: 20px"></label>
            <input type="range" id="range2" name="vol2" min="0" max="15" step='1' value='0'>
            
           

            <button type="button" id="submit" class="btn btn-info btn-lg"  onclick="myFunction()" >Calculate</button>
           

        </div>
         <div id="tip_display" class="col-sm-7">
            <div class="container_two" >
               <div>
                  <h1>Tip</h1>
                  <h5>Per Person</h5>
               </div> 
                <div>
                  <label id="tip"></label>
                </div> 
                 
            </div>

            <div class="container_two" >
                <div>
                   <h1>Total</h1>
                   <h5 style="padding-left: 12px;">Per Person</h5>
                </div> 
                 <div>
                   <label id="total"></label>
                 </div> 
                  
             </div>

         </div>
     </div>
     <script type="text/javascript" src="tip.js"></script>
   
</body>
</html>
